---
# vars file for linux-patching

###################################################################################
# COPY THIS FILE TO "linux-patching-vars.yml" SO IT DOESN'T GET OVERWRITTEN BY GIT
# Then edit the file with the appropriate values
# This is so sensitive information is not added to GitHub
###################################################################################

# Team email addresses and SMTP info
# notify_email: Comma separated list of emails for notifications
notify_email: User1 <user1@host.com>, User2 <user2@host.com>

# from_email: From address for notifications
from_email: Ansible Controller <ansible@ansible.com>

# mail_server: SMTP server for email notifications
mail_server: mail.mail.com

# mail_port: SMTP server port
mail_port: 25